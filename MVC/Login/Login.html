<html>
<head>
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/login.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="row"> 
        <div class="col l4 s12 offset-l4" id="principal">
            <h2 style="margin-left: 16%">Paffi Delivery</h2>
            
            <form class="col s12" method="POST">      
                <div class="input-field col s8 offset-s2">
                    <input id="email" name="email" type="text" class="validate">
                    <label for="email">E-Mail</label>
                </div>
            
                <div class="input-field col s8 offset-s2">
                    <input id="senha" name="senha" type="password" class="validate">
                    <label for="senha">Senha</label><br>
                    <a href="index.html">Esqueci minha senha</a>
                </div>
            
                <div class="col s8 offset-s2">
                    <button class="hoverable light-blue darken-4 btn waves-effect waves-light" type="submit" name="action" style="width: 100%"><a href="../Home/Home.html">Entrar</a> </button>
                </div>
            
                <div class="col s12" style="padding: 10px;">
                    <p><span>Novo por Aqui?</span></p>
                    <div class="col s8 offset-s2">
                            <button class="hoverable light-blue darken-4 btn waves-effect waves-light" type="submit" name="action" style="width: 100%"><a href="../Cadastro/Cadastro.html">Cadastrar-se</a></button>
                        </div>
                    >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
