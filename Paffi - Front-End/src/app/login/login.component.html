<div style="width: 100%;height: 100vh;background-image: url('../../../assets/bg.jpg')">
  <p-toast [style]="{marginTop: '80px'}"></p-toast>

  <div class="row">
    <div class="col l4 s12 offset-l4 z-depth-2  hoverable" id="principal" style="margin-top:8%;
    background-color: rgba(255, 255, 255, 0.849);background-position: center">
      <h2 style="margin-left: 16%;">Paffi Delivery</h2>
      <form class="col s8 offset-s2" [formGroup]="formularioLogin">
        <div class="input-field">
          <input formControlName="email" id="email" type="text" class="validate" />
          <label for="email">E-Mail</label>
        </div>
        <div class="input-field">
          <input formControlName="senha" id="senha" type="password" class="validate" />
          <label for="senha">Senha</label>
        </div>
        <div class="col s12" style="margin-top:2em;">
          <button pButton type="submit" class="col s12" label="Entrar" (click)="logar()"></button>
        </div>
        <div class="col s12" style="margin-top:15px;margin-bottom: 3em">
          <button pButton type="button" class="col s12" label="Cadastrar" (click)="redirecionaCadastro()"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="col s8 offset-s2" id="poha"></div>
</div>
